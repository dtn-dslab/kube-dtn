apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: kubedtn
  labels:
    k8s-app: kubedtn
spec:
  selector:
    matchLabels:
      name: kubedtn
  template:
    metadata:
      labels:
        name: kubedtn
    spec:
      hostNetwork: true
      hostPID: true
      hostIPC: true
      serviceAccountName: kubedtn
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      tolerations:
        - operator: Exists
          effect: NoSchedule
      containers:
        - name: kubedtn
          securityContext:
            privileged: true
          image: y-young/kubedtn:latest
          imagePullPolicy: IfNotPresent
          command: ["./entrypoint.sh"]
          resources:
            limits:
              memory: 10G
            requests:
              cpu: 200m
              memory: 1G
          env:
            - name: HOST_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
            - name: INTER_NODE_LINK_TYPE
              value: VXLAN
          volumeMounts:
            - name: cni-cfg
              mountPath: /etc/cni/net.d
            - name: cni-bin
              mountPath: /opt/cni/bin
            - name: var-run-netns
              mountPath: /var/run/netns
              mountPropagation: Bidirectional
      terminationGracePeriodSeconds: 30
      volumes:
        - name: cni-bin
          hostPath:
            path: /opt/cni/bin
        - name: cni-cfg
          hostPath:
            path: /etc/cni/net.d
        - name: var-run-netns
          hostPath:
            path: /var/run/netns
